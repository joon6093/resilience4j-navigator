plugins {
    id "java"
    id "org.jetbrains.intellij" version "1.17.4"
}

group = "io.jeyong"
version = "0.1.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

intellij {
    version.set("2023.1")
    type.set("IC")
    plugins.set(['java'])
    updateSinceUntilBuild.set(false)
}

tasks {
    test {
        useJUnitPlatform()
    }

    patchPluginXml {
        sinceBuild.set("231")
    }
}
